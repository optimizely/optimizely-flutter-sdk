name: optimizely_flutter_sdk
description: This repository houses the Flutter SDK for use with Optimizely Full Stack and Optimizely Rollouts.
version: 0.1.0-beta
homepage: https://github.com/optimizely/optimizely-flutter-sdk

environment:
  sdk: ">=2.16.2 <3.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4
  collection: ^1.16.0

flutter:
  plugin:
    platforms:
      android:
        package: com.optimizely.optimizely_flutter_sdk
        pluginClass: OptimizelyFlutterSdkPlugin
      ios:
        pluginClass: OptimizelyFlutterSdkPlugin
      macos:
        pluginClass: OptimizelyFlutterSdkPlugin
      windows:
        pluginClass: OptimizelyFlutterSdkPluginCApi
